<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__info">
        <section class="card__content">
          <h1 class="info__title">
            Get <span class="title__insights">insights</span> that help your
            business grow.
          </h1>
          <p class="info__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <section class="card__numbers">
          <ul class="numbers__list">
            <li class="list-item">
              <h1 class="list-item__number">10k+</h1>
              <p class="list-item__title">companies</p>
            </li>
            <li class="list-item">
              <h1 class="list-item__number">314</h1>
              <p class="list-item__title">templates</p>
            </li>
            <li class="list-item">
              <h1 class="list-item__number">12M+</h1>
              <p class="list-item__title">queries</p>
            </li>
          </ul>
        </section>
      </div>
      <div class="card__img"></div>
    </main>
  </body>
</html>
